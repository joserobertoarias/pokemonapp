
<div class="box">
    <div class="msgPerfil">
        <div class="msgTitulo1">Ya case Términamos!</div>
        <div class="msgTitulo2">Revisa la información, y completa lo solicitado</div>
    </div>
    <form>
        <div class="cajaPerfil">
            <div class="imgPerfil">               
                <app-imagen-perfil  [usuarioRegistrado]="usuarioService.getperfil()"  (archivoSeleccionado)="archivoSeleccionado($event)"></app-imagen-perfil>
            </div>
            <div class="infoPerfil">
                <div>          
                    <div>
                        <h2>Pokémon</h2>
                        <h5>Selecciona 3 Pokémon para que sean parte de tu equipo</h5>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-icon matSuffix>search</mat-icon>
                            <input matInput class="searchTerm" 
                            placeholder="buscar por indice, nombre"
                            type="text" name="searchTerm" 
                            placeholder="Filter by country name"
                            [(ngModel)]="searchTerm"
                            (input)="search(searchTerm)" />
                          </mat-form-field>                
                    </div>
                </div>
                <div class="pokelistado">
                    <app-msg-alert *ngIf="mostrarAviso" [clase]="'warning'" [mensaje]="avisoMasde3" ></app-msg-alert>
                    <app-pokemon-list [searchTerm]="searchTerm" [pokemons]="pokemons"  (pokemonsSelectedEmit)="pokemonSelecteds($event)" ></app-pokemon-list>
                </div>
                <div class="footerPerfil">
                    <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
                </div>  
            </div>   
        </div>  
    </form> 
</div>
