
<div class="box">

            <div class="imgPerfil">
                <app-imagen-perfil [usuarioRegistrado]="usuario"  (archivoSeleccionado)="archivoSeleccionado($event)"></app-imagen-perfil>
            </div>
            <div class="infoPerfil">
                <div>          
                    <div>
                        <h2>Mis Pok√©mon</h2>
                    </div>
                </div>
                <div class="pokelistado">
                    <app-mi-poke-card  *ngFor="let pokemon of pokemonsSelected;" [pokemon]="pokemon"></app-mi-poke-card>
                </div>
 
            </div>   
        </div>  
    </form> 
</div>
